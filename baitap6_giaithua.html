<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n= parseInt(prompt("Nhap so nguyen duong:"));
        let giaithua = 1;
        if( n<=0){
            document.write("So nhap vao cua ban khong hop le ");
        }
       else{
        for(let i = 1; i<=n;i++){
                giaithua = giaithua * i;    
        }
        document.write("Giai thua cua  ",+ n," la ",+ giaithua);
       }
    </script>
</body>
</html>
